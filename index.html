<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recherche Pilotes - DriveX Official</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #013062, #01294F, #011F3B);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .logo-wrapper {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #013062;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px auto;
    }

    .logo {
      max-width: 90px;
      max-height: 90px;
    }

    h1 {
      font-size: 18px;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-weight: bold;
      box-sizing: border-box;
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 5px 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1000;
    }

    .suggestion-item {
      padding: 10px;
      cursor: pointer;
      text-align: left;
    }

    .suggestion-item:hover {
      background-color: #f0f0f0;
    }

    .button {
      background-color: #013062;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    .button:hover {
      background-color: #021E3C;
    }

    .result-box {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      text-align: left;
    }

    .result-box h2 {
      color: #4CAF50;
      margin-bottom: 10px;
      font-size: 22px;
    }

    .result-box p,
    .result-box li {
      margin: 6px 0;
      font-size: 16px;
    }

    .result-box ul {
      padding-left: 20px;
      margin: 0;
    }

    .blacklist {
      border: 2px solid #f44336;
      background-color: #ffe5e5;
      color: #a10000;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 15px;
    }

    .blacklist p {
      margin: 6px 0;
    }

    .blacklisted-name {
      color: red;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="logo-wrapper">
      <img src="https://storage.e.jimdo.com/cdn-cgi/image/quality=85,fit=scale-down,format=auto,trim=0;0;0;0,width=480,height=480/image/518041438/3de061a3-59b5-4683-b9c9-f12e36e06970.png" alt="Logo DriveX Official" class="logo">
    </div>
    <h1>Recherche de Pilote</h1>
    <div class="input-wrapper">
      <input type="text" placeholder="Entrez Prénom Nom" class="input-field" id="searchInput" oninput="showSuggestions()">
      <div class="suggestions" id="suggestions"></div>
    </div>
    <button class="button" onclick="searchPilot()">Rechercher</button>
    <div id="resultBox"></div>
  </div>

  <script>
    const pilots = [
      {
        prenom: "Jocelyn",
        nom: "Maury",
        palmares: ["Champion F1 DriveX S1"],
        blacklist: false
      },
      {
        prenom: "Bilal",
        nom: "Eddaoudi",
        palmares: ["P12 F1 DriveX S1"],
        blacklist: false
      },
      {
        prenom: "Kevin",
        nom: "Laforce",
        palmares: ["Aucun palmarès chez DriveX Official"],
        blacklist: true,
        raison: "Manque de sérieux. Ne participe à aucune course F1 DriveX en étant inscrit pour la saison",
        structure: "DriveX Official"
      },
      {
        prenom: "Gaetan",
        nom: "Lorenzo",
        palmares: ["Aucun palmarès chez DriveX Official"],
        blacklist: true,
        raison: "Manque de sérieux. Ne participe à aucune course F1 DriveX en étant inscrit pour la saison",
        structure: "DriveX Official"
      },
      {
        prenom: "Hazan",
        nom: "Keherz",
        palmares: ["Aucun palmarès chez DriveX Official"],
        blacklist: true,
        raison: "Manque de sérieux. Ne participe à aucune course F1 DriveX en étant inscrit pour la saison",
        structure: "DriveX Official"
      },
      {
        prenom: "Melvin",
        nom: "Castilla",
        palmares: ["Vice-champion F1 DriveX S1", "Champion Sprint Cup 2024"],
        blacklist: false
      },
      {
        prenom: "Vincent",
        nom: "Jugier",
        palmares: ["Aucun Palmarès chez DriveX Official"],
        blacklist: true,
        raison: "Manque de respect auprès de l'organisation des 24h DriveX ; tente de soudoyer contre une inscription",
        structure: "DriveX Official"
      },
      {
        prenom: "David",
        nom: "Lefevre",
        palmares: ["Aucun Palmarès chez DriveX Official"],
        blacklist: true,
        raison: "Manque de sérieux auprès de l'organisation des 24h DriveX ; aucune réponse pendant plus de 2 mois",
        structure: "DriveX Official"
      },
      {
        prenom: "Romain",
        nom: "Mannara",
        palmares: ["Aucun Palmarès chez DriveX Official"],
        blacklist: true,
        raison: "Manque de sérieux auprès de l'organisation des 24h DriveX ; aucune réponse pendant plus de 2 mois",
        structure: "DriveX Official"
      },
      {
        prenom: "Alexandre",
        nom: "Clerteaud",
        palmares: ["Aucun Palmarès chez DriveX Official"],
        blacklist: true,
        raison: "Manque de sérieux auprès de l'organisation des 24h DriveX ; aucune réponse pendant plus de 2 mois",
        structure: "DriveX Official"
      },
      {
        prenom: "Maxime",
        nom: "Smokiiih-Rup",
        palmares: ["Aucun Palmarès chez DriveX Official"],
        blacklist: true,
        raison: "Manque de sérieux auprès de l'organisation des 24h DriveX ; aucune réponse pendant plus de 2 mois",
        structure: "DriveX Official"
      },
      {
        prenom: "Rowan",
        nom: "Deverre",
        palmares: ["3ème place F1 DriveX S1"],
        blacklist: false
      }
    ];

    function showSuggestions() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const suggestionBox = document.getElementById('suggestions');
      suggestionBox.innerHTML = '';

      const matches = pilots.filter(pilot =>
        pilot.nom.toLowerCase().startsWith(input) ||
        pilot.prenom.toLowerCase().startsWith(input) ||
        (`${pilot.prenom.toLowerCase()} ${pilot.nom.toLowerCase()}`).startsWith(input)
      );

      if (matches.length === 0 || input.length < 1) {
        suggestionBox.style.display = 'none';
        return;
      }

      suggestionBox.style.display = 'block';

      matches.forEach(pilot => {
        const item = document.createElement('div');
        item.className = 'suggestion-item';
        item.innerHTML = `<span class="${pilot.blacklist ? 'blacklisted-name' : ''}">${pilot.prenom} ${pilot.nom}</span>`;
        item.onclick = () => {
          document.getElementById('searchInput').value = `${pilot.prenom} ${pilot.nom}`;
          suggestionBox.innerHTML = '';
          suggestionBox.style.display = 'none';
          searchPilot();
        };
        suggestionBox.appendChild(item);
      });
    }

    function searchPilot() {
      const input = document.getElementById('searchInput').value.toLowerCase().trim();
      const resultBox = document.getElementById('resultBox');
      const suggestionBox = document.getElementById('suggestions');
      suggestionBox.innerHTML = '';
      suggestionBox.style.display = 'none';
      resultBox.innerHTML = '';

      const found = pilots.find(p =>
        `${p.prenom.toLowerCase()} ${p.nom.toLowerCase()}` === input
      );

      if (found) {
        resultBox.innerHTML = `
          <div class="result-box">
            <h2 class="${found.blacklist ? 'blacklisted-name' : ''}">${found.prenom} ${found.nom}</h2>
            <p><strong>Palmarès :</strong></p>
            <ul>
              ${found.palmares.map(item => `<li>${item}</li>`).join('')}
            </ul>
            ${found.blacklist ? `
              <div class="blacklist">
                <p><strong>Blacklisté par :</strong> ${found.structure}</p>
                <p><strong>Raison :</strong> ${found.raison}</p>
              </div>
            ` : ``}
          </div>
        `;
      } else {
        resultBox.innerHTML = `
          <div class="result-box">
            <p>Aucun pilote trouvé avec ce nom.</p>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
