<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recherche Pilotes - DriveX Official</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #013062, #01294F, #011F3B);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .logo-wrapper {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #013062;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px auto;
    }

    .logo {
      max-width: 110px;
      max-height: 110px;
    }

    h1 {
      font-size: 18px;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-weight: bold;
      box-sizing: border-box;
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 5px 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1000;
    }

    .suggestion-item {
      padding: 10px;
      cursor: pointer;
      text-align: left;
    }

    .suggestion-item:hover {
      background-color: #f0f0f0;
    }

    .button {
      background-color: #013062;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    .button:hover {
      background-color: #021E3C;
    }

    .result-box {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      text-align: left;
    }

    .result-box h2 {
      color: #4CAF50;
      margin-bottom: 10px;
      font-size: 22px;
    }

    .result-box p,
    .result-box li {
      margin: 6px 0;
      font-size: 16px;
    }

    .result-box ul {
      padding-left: 20px;
      margin: 0;
    }

    .blacklist {
      border: 2px solid #f44336;
      background-color: #ffe5e5;
      color: #a10000;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 15px;
    }

    .blacklist p {
      margin: 6px 0;
    }

    .blacklisted-name {
      color: red;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="logo-wrapper">
      <img src="https://storage.e.jimdo.com/cdn-cgi/image/quality=85,fit=scale-down,format=auto,trim=0;0;0;0,width=480,height=480/image/518041438/3de061a3-59b5-4683-b9c9-f12e36e06970.png" alt="Logo DriveX Official" class="logo">
    </div>
    <h1>Recherche de Pilote</h1>
    <div class="input-wrapper">
      <input type="text" placeholder="Entrez Prénom Nom" class="input-field" id="searchInput" oninput="showSuggestions()">
      <div class="suggestions" id="suggestions"></div>
    </div>
    <button class="button" onclick="searchPilot()">Rechercher</button>
    <div id="resultBox"></div>
  </div>

  <script>
    const pilots = [
      {
        name: "Jocelyn Maury",
        championships: ["F1 DriveX - S1", "F1 DriveX - S3"],
        results: ["1er - F1 DriveX - S1"],
        blacklist: false
      },
      {
        name: "Thomas Dupont",
        championships: ["F2 DriveX 2024"],
        results: ["4e - F2 DriveX 2023"],
        blacklist: {
          reason: "Comportement antisportif",
          date: "12/02/2024"
        }
      },
      {
        name: "Emma Durand",
        championships: ["DriveX Rookie Cup 2025"],
        results: ["2e - Rookie Cup 2024"],
        blacklist: false
      }
    ];

    function showSuggestions() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const suggestionsBox = document.getElementById('suggestions');
      suggestionsBox.innerHTML = '';
      if (input.length === 0) {
        suggestionsBox.style.display = 'none';
        return;
      }

      const matches = pilots.filter(p => p.name.toLowerCase().includes(input));
      matches.forEach(p => {
        const item = document.createElement('div');
        item.className = 'suggestion-item';
        item.textContent = p.name;
        item.onclick = () => {
          document.getElementById('searchInput').value = p.name;
          suggestionsBox.style.display = 'none';
        };
        suggestionsBox.appendChild(item);
      });

      suggestionsBox.style.display = matches.length > 0 ? 'block' : 'none';
    }

    function searchPilot() {
      const name = document.getElementById('searchInput').value.trim().toLowerCase();
      const pilot = pilots.find(p => p.name.toLowerCase() === name);
      const resultBox = document.getElementById('resultBox');
      resultBox.innerHTML = '';

      if (!pilot) {
        resultBox.innerHTML = "<p>Aucun pilote trouvé.</p>";
        return;
      }

      const box = document.createElement('div');
      box.className = 'result-box';
      box.innerHTML = `
        <h2>${pilot.name}</h2>
        <p><strong>Championnats en cours :</strong></p>
        <ul>${pilot.championships.map(ch => `<li>${ch}</li>`).join('')}</ul>
        <p><strong>Palmarès :</strong></p>
        <ul>${pilot.results.map(res => `<li>${res}</li>`).join('')}</ul>
      `;

      if (pilot.blacklist) {
        const bl = document.createElement('div');
        bl.className = 'blacklist';
        bl.innerHTML = `
          <p><strong class="blacklisted-name">${pilot.name}</strong> est actuellement <strong>blacklisté</strong>.</p>
          <p>Raison : ${pilot.blacklist.reason}</p>
          <p>Date : ${pilot.blacklist.date}</p>
        `;
        box.appendChild(bl);
      }

      resultBox.appendChild(box);
    }
  </script>
</body>
</html>
